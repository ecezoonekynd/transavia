<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Inloggen 99 verhalen</title>
</head>

<body id='inlog'>

    <header>
        <img src="img/Transavia_logo.svg.png" alt="transavia logo groen">

    </header>

    <main>
        <h1> Welkom bij 99 verhalen voor onderweg!</h1>

        <!-- Gewoon inloggen -->
        <form action="overzicht.elyse.zoonekynd.205.html">

            <fieldset>

                <legend> Inloggen</legend>
                <label> E-mail
                <input required type="email" placeholder="voorbeeld@info.nl"></label>


                <label> Wachtwoord
                <input required minlength="5" type="password" placeholder="minimaal 5 karakters"></label>
            </fieldset>

            <fieldset>
                <input type="submit" value="Inloggen" />
            </fieldset>

        </form>

        <a href="account.maken.elyse.zoonekynd.205.html"> Account aanmaken</a>

        <a href="overzicht.elyse.zoonekynd.205.html"> Doorgaan zonder account</a>

    </main>
<script src="js/micro.js"></script>
</body>

</html>
