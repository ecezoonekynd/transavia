<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Account aanmaken</title>

</head>

<body id="account">

    <img src="img/accountmaken-20.png" alt="meisje leest boek bij een boom" />


    <!-- Account aanmaken -->
    <form action="overzicht.elyse.zoonekynd.205.html">

        <fieldset>

            <legend> Account aanmaken </legend>

            <label> Naam
                <input required type="text"></label>

            <label> E-mail
                <input required type="email" placeholder="voorbeeld@info.nl"></label>

            <label> Wachtwoord
                <input required minlength="5" type="password" placeholder="minimaal 5 karakters"></label>

            <label> Herhaal wachtwoord
                <input required minlength="5" type="password" placeholder="minimaal 5 karakters"></label>

        </fieldset>

        <fieldset class="knop">
            <input type="submit" value="Klaar!" />
        </fieldset>

    </form>
    <script src="js/micro.js"></script>
</body>

</html>
